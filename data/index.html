<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Volume Control Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 Volume Control Configuration</h1>
        <div class="status-bar">
            <div class="connection-status">
                <span class="status-indicator"></span>
                <span class="status-text">Checking connection...</span>
            </div>
        </div>

        <form id="config-form">
            <div class="form-section">
                <h2>WiFi Settings</h2>
                <div class="form-group">
                    <label for="ssid">WiFi Name (SSID):<span class="current-value"></span></label>
                    <input type="text" id="ssid" name="ssid" required
                           placeholder="Enter your WiFi name">
                </div>
                <div class="form-group">
                    <label for="password">WiFi Password:<span class="current-value"></span></label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required
                               placeholder="Enter your WiFi password">
                        <button type="button" class="show-password-btn"
                                onclick="togglePassword('password')">Show</button>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>API Settings</h2>
                <div class="form-group">
                    <label for="api-url">API URL:<span class="current-value"></span></label>
                    <input type="text" id="api-url" name="api-url" required
                           value="https://api.soundtrackyourbrand.com/v2">
                </div>
                <div class="form-group">
                    <label for="client-id">Client ID:<span class="current-value"></span></label>
                    <input type="text" id="client-id" name="client-id" required
                           placeholder="Your Soundtrack Your Brand Client ID">
                </div>
                <div class="form-group">
                    <label for="client-secret">Client Secret:<span class="current-value"></span></label>
                    <div class="password-input-container">
                        <input type="password" id="client-secret" name="client-secret" required
                               placeholder="Your Soundtrack Your Brand Client Secret">
                        <button type="button" class="show-password-btn"
                                onclick="togglePassword('client-secret')">Show</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sound-zone">Sound Zone ID:<span class="current-value"></span></label>
                    <input type="text" id="sound-zone" name="sound-zone" required
                           placeholder="Your Soundtrack Your Brand Sound Zone ID">
                </div>
            </div>

            <div class="form-section">
                <h2>Sound Settings</h2>
                <div class="form-group">
                    <label for="sensitivity">
                        Sensitivity (<span class="current-value"></span>): <span id="sensitivity-value">50</span>
                    </label>
                    <div class="slider-container">
                        <input type="range" id="sensitivity" name="sensitivity"
                               min="0" max="100" value="50">
                        <div class="slider-labels">
                            <span>Less Sensitive</span>
                            <span>More Sensitive</span>
                        </div>
                    </div>
                    <small class="help-text">Adjust how sensitive the device is to ambient noise</small>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn">Save Configuration</button>
                <button type="button" class="reset-btn" onclick="resetDevice()">Reset Device</button>
            </div>
        </form>

        <div id="status-message"></div>
        <div class="debug-info">
            <h3>Debug Information</h3>
            <pre id="debug-output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
